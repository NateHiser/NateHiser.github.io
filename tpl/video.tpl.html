{{#each videos}}
    <div class="filterDiv {{tag}}">
      <a href="videos/{{link}}.html">
        <div class="tplImg">
          {{{videoImg}}}
        </div>
        <div class="name">
          <h4>{{name}}</h4>
        </div>
        <p>{{description}}</p>

        <div class="info">
          <div class="location">
            <p>{{location}}</p>
          </div>
          <div class="time">
            <p>{{time}}</p>
          </div>
        </div>
      </a>
    </div>
{{/each}}
